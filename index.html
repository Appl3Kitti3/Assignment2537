<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection O' Pok√©mon's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="memGame.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>The Memory Game</h1>
    </header>
    <section id="controls">
        <div class="text-center btn-group btn-group-toggle display" data-toggle="buttons">
            <label class="btn btn-dark btn-lg viewMode">
                <input type="radio" name="options" autocomplete="off"> Dark
            </label>
            <label class="btn btn-light btn-lg viewMode">
                <input type="radio" name="options" autocomplete="off"> Light
            </label>
        </div>
        <h2 id="powerUp"></h2>
        <h3 id="displayInfo"></h3>
        <h4 id="showDiff">Difficulty: </h4>


    <div class="text-center btn-group btn-group-toggle" data-toggle="buttons">

        <label class="btn btn-info btn-lg diff active">
            <input type="radio" name="options" id="option1" autocomplete="off"> Easy
        </label>
        <label class="btn btn-warning btn-lg diff">
            <input type="radio" name="options" id="option2" autocomplete="off"> Medium
        </label>
        <label class="btn btn-danger btn-lg diff" >
            <input type="radio" name="options" id="option3" autocomplete="off"> Hard
        </label>

    </div>

    <div id="primary">
        <button id="reset" type="button" class="btn btn-secondary btn-lg">Reset</button>
        <button id="start" type="button" class="btn btn-success btn-lg">Start</button>
    </div>

    </section>

        <section class="memory-game justify-content-center">
        </section>
    <script src="pokemon.js"></script>
</body>
</html>
